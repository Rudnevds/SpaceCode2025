<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header class="music-header">
        <div class="container music-header-container flex">
            <h2 class="music-header-text">
                <a href="index.html" class="music-header-link">
                    Космос в искусстве
                </a>
            </h2>
            <h1 class="h1-title galery-header-title">
                Плейлист космической музыки
            </h1>
        </div>
    </header>

    <main class="main">
        <div class="container main-container">
            <section class="music-hero">
                <div class="container music-hero-container flex">
                    <ul class="music-hero-list flex list-reset">
                        <li class="music-hero-item">
                            <h2 class="music-hero-item-title">
                                Мечты о звёздах
                            </h2>
                            <audio controls src="music/starry-dreams.mp3" class="music-hero-item-audio"></audio>
                        </li>
                        <li class="music-hero-item">
                            <h2 class="music-hero-item-title">
                                Космическая одиссея
                            </h2>
                            <audio controls src="music/cosmic-odyssey.mp3" class="music-hero-item-audio"></audio>
                        </li>
                        <li class="music-hero-item">
                            <h2 class="music-hero-item-title">
                                Звёздное путешествие
                            </h2>
                            <audio controls src="music/journey-to-the-stars.mp3" class="music-hero-item-audio"></audio>
                        </li>
                        <li class="music-hero-item">
                            <h2 class="music-hero-item-title">
                                Галактический ритм
                            </h2>
                            <audio controls src="music/galactic-groove.mp3" class="music-hero-item-audio"></audio>
                        </li>
                        <li class="music-hero-item">
                            <h2 class="music-hero-item-title">
                                Звёздное приключение
                            </h2>
                            <audio controls src="music/cosmic-odyssey-1.mp3" class="music-hero-item-audio"></audio>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
